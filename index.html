<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Desktop Navigation -->
  <nav id="nav_bar">
    <div class="logo">
      <img src="logo.jpg" alt="CAZ" />
    </div>
    <div class="nav_content">
      <ul class="ul_buttons">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#career">Career</a></li>
        <li><a href="#programs">Programs</a></li>
        <li><a href="#contact-us">Contact-Us</a></li>
        <li><a href="#reach-us">Reach-Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Mobile Navigation -->
  <nav id="hamburger-nav">
    <div class="logo">ABS</div>
    <div class="hamburger-menu">
      <div class="hamburger-icon" onclick="toggleMenu(this)">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="menu-links" id="menuLinks">
        <li><a href="#home" onclick="toggleMenu()">Home</a></li>
        <li><a href="#about" onclick="toggleMenu()">About</a></li>
        <li><a href="#career" onclick="toggleMenu()">Career</a></li>
        <li><a href="#programs" onclick="toggleMenu()">Programs</a></li>
        <li><a href="#contact-us" onclick="toggleMenu()">Contact-Us</a></li>
        <li><a href="#reach-us" onclick="toggleMenu()">Reach-Us</a></li>
      </ul>
    </div>
  </nav>
  <!--second page-->
  <section>
    <nav>
        <div>
            <h1>ABS</h1>
            <p>6th block</p>
        </div>
        <div>
            <div>
                <img src="logo.jpg" alt="ABS">
                <h2>ABS</h2>
                <P></P>
            </div>
        </div>
    </nav>
  </section>

  <script>
    function toggleMenu(el) {
      const menu = document.getElementById("menuLinks");
      menu.classList.toggle("open");

      // Optional: Animate hamburger icon to cross (X)
      if (el) el.classList.toggle("active");
    }
  </script>
</body>
</html>
